<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tracker1.css" />
    <link rel="shortcut icon" href="../../img/coronavirus.png" type="image/x-icon" />
    <link rel="stylesheet" href="../../themify-icons/themify-icons.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/componenteCard.css" />
    <title>Tracker 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <title>Track-1</title>
</head>

<body>
    <div class="contenedor">
        <section class="grid-container">
            <div id="navbarPrincipal">
                <div id="imgCorona">
                    <a href="index.html" class="navbar"><img src="../../img/coronavirus.png" id="imageCorona" /></a>
                </div>
                <nav class="navbar" id="nav">
                    <a href="#" class="navbar"><i class="ti-pie-chart"></i></a>
                    <a href="../html/tracker2.html" class="navbar"><i class="ti-view-list"></i></a>
                    <a href="../html/tracker3.html" class="navbar"><i class="ti-view-grid"></i></a>
                    <a href="../html/tracker3.html" class="navbar"><i class="ti-layout-tab"></i></a>
                    <a href="../html/tracker4.html" class="navbar"><i class="ti-layers-alt"></i></a>
                    <a href="#" class="navbar"><i class="ti-stats-up"></i></a>
                    <a href="#" class="navbar"><i class="ti-world"></i></a>
                    <a href="#" class="navbar"><i class="ti-comment"></i></a>
                    <a href="#" class="navbar"><i class="ti-flickr-alt"></i></a>
                </nav>
            </div>
        </section>

        <section class="contenedor__seccion1">
            <aside class="containerCard">
                <h2>COVID-19 Tracker</h2>

                <div id="cardOne">
                    <h3>Total Case</h3>
                    <button>+2588954</button>
                    <p>377769130</p>
                </div>

                <div id="cardTwo">
                    <h3>Active Case</h3>
                    <p>372099384</p>
                </div>

                <div id="cardThree">
                    <h3>Recovered Case</h3>
                    <button>+0</button>
                    <p>0</p>
                </div>

                <div id="cardFour">
                    <h3>Deaths Case</h3>
                    <button>+6397</button>
                    <p>5669746</p>
                </div>
            </aside>

            <section id="card">
                <h3 class="h3-card">Top 10 Country</h3>
            </section>

            <template id="template-card">
                <div class="caja">
                    <div id="main-country" class="card_top">

                        <div style="margin-left: 10px">
                            <img class="img-bandera" src="" alt="Banderas" style="width: 30px" />
                        </div>

                        <div class="img-text_top" style="font-size: small"></div>
                        <p class="texto-top"></p>   
                    </div>
                </div>
            </template>
        </section>

        <section class="contenedor__seccion2 contenedorTabla contenedor2"></section>
    </div>
    <script src="../js/tracker1.js"></script>
</body>

</html>
