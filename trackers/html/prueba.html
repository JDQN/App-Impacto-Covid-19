      <div class="sidebar-1">
        <h1>Covid-19 Tracker</h1>
       
          <div class="card " style="width: 18rem;">
            <div class="card-body d-flex">
              <h5 class="card-title">Total Case</h5>
              <p class="card-text">.</p>
            </div>
          </div>

          <div class="card card-dos " style="width: 18rem;">
            <div class="card-body d-flex">
              <h5 class="card-title">Active Case</h5>
              <p class="card-text"></p>
            </div>
          </div>

          <div class="card card-dos " style="width: 18rem;">
            <div class="card-body d-flex">
              <h5 class="card-title">Recovered Case</h5>
              <p class="card-text"></p>
            </div>
          </div>

          <div class="card card-dos " style="width: 18rem;">
            <div class="card-body d-flex">
              <h5 class="card-title">Deaths Case</h5>
              <p class="card-text"></p>
            </div>
          </div>

          <div class="card card-dos " style="width: 18rem;">
            <div class="card-body d-flex">
              <h5 class="card-title">Total Vaccinated</h5>
              <p class="card-text"></p>
            </div>
          </div>
     
      </div>

      <div class="contenido">
        <table id="example" class="display" style="width:100%">
          <thead>
              <tr>
                <th>Flag</th>
                <th>Country</th>
                <th>Cases</th>
                <th>New Cases</th>
                <th>Deaths</th>
                <th>Recovered</th>
                <th>Active</th>
                <th>Critical</th>
                <th>Tested</th>
              </tr>
          </thead>
          <tbody id="data">
          </tbody>
        </table>
      </div> 

     
    </div>

     $(document).ready(function() {
